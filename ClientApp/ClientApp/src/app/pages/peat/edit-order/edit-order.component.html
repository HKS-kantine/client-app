<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 300px; background-image: url(assets/img/hks/banner3.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-12">
        <a class="btn btn-secondary" routerLink="../../../turven">Annuleren</a>
      </div>
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Bestellijst</h1>
        <p class="text-white mt-0 mb-5">Bestellijst Maarten Jakobs</p>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="card card-profile shadow h-100">

    <div class="card-header">
      <div class="row">
        <div class="col-auto">
          <h3 class="mb-0">Bestelling 14-10-2000</h3>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table align-items-center ">
        <thead class="thead-light">
        <tr>
          <th scope="col">Product</th>
          <th scope="col">Prijs</th>
          <th scope="col">Aantal</th>
          <th scope="col d-none d-lg-block">Totaal</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
          <th scope="row">
            <div class="media align-items-center">
              <a href="javascript:void(0)" class="avatar rounded-circle">
                <img alt="Image placeholder" [src]="product.image">
              </a>
              <div class="ml-3 media-body d-none d-lg-block">
                <span class="mb-0 text-sm">{{product.name}}</span>
              </div>
            </div>
          </th>
          <td>
            {{product.price | currency:"EUR"}}
          </td>
          <td>
            <div class="btn-group">
              <button class="btn-sm btn-primary" (click)="changeAmount(product, -1)" [disabled]="product.updating"><i class="fa fa-minus"></i></button>
              <div class="btn m-0 py-0 px-2">
                <a href="javascript:void(0)" class="">
                  <span class="amount-counter">{{(product.amount)? product.amount: 0}}</span>
                </a>
              </div>
              <button class="btn-sm btn-primary" (click)="changeAmount(product)" [disabled]="product.updating"><i class="fa fa-plus"></i></button>
            </div>
          </td>
          <td class=" d-none d-lg-block">{{product.price * product.amount | currency:"EUR"}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

</div>
